<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor musical</title>
    <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
    <h2>OST</h2>

    <div class="contauiner">
        <div class="player">
            <div class="player_controls">
                <div class="player__btn player__btn--small">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player__title">playing now</h5>
                <div class="player__btn player__btn--small">
                    <i class="fas fa-bars"></i>
                </div>
            </div>

            <div class="player__album">
                <img width=250px src="img/por.jpg" alt="Portada de album" class="player__img">
            </div>
            <h2 class="player__artist">Fernanda DÃ­az</h2>
            <h3 class="player__song">Latch</h3>

            <input type="range" value="20" min=0 class="player__level"/>

            <div class="audio-duration">
                <div class="start">00.01</div>
                <div class="end">4:30</div>
            </div>

            <audio class="player__audio" controls id="audio">
                
            </audio>

            <div class="player_controls">
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-backward"></i>
                </div>
                
                <div class="player__btn player__btn--medium blue" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>

                <div class="player__btn player__btn--medium">
                    <i class="fas fa-foward"></i>
                </div>
            </div>


        </div>
    </div>

    <script src="play.js"></script>
</body>

</html>
